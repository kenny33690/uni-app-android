name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    # - name: 移动到android目录
    #   # uses: ./android
    #   run: cd ./android
    - name: 编译apk
      run: bash ./android/gradlew clean build
