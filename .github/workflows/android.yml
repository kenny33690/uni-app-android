name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: LogAllEnv
      run: printenv
    - uses: actions/checkout@master
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: 编译apk
      run: ./build #git仓库下的build
    - name: 上传apk
      uses: actions/download-artifact@v2
      with:
        name: uni-app-android
        path: android/apks.tar.gz
